<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>angular sample</title>
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="built/bundled.js"></script>
  </head>
  <body ng-app="sampleapp">
    <div ng-controller="MainCtrl as main">
      <div>
        <input type="text" ng-model="main.msg">
      </div>
      <div>
        {{ main.getFormattedMsg() }}
      </div>
    </div>
    <div ng-controller="AnotherCtrl as another">
      <div>
        {{ another.msg }}
      </div>
    </div>

  </body>
</html>
