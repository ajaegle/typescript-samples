<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>angular sample</title>
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="built/bundled.js"></script>
    <style type="text/css">
      .frame {
        border: 1px solid black;
        margin: 5px;
        padding: 5px;
      }
      h1 {
        font-size: 14px;
      }
    </style>
  </head>
  <body ng-app="sampleapp">
    <div class="frame" ng-controller="MainCtrl as main">
      <h1>simple controller</h1>
      <div>
        <input type="text" ng-model="main.msg">
      </div>
      <div>
        {{ main.getFormattedMsg() }}
      </div>
    </div>
    <div class="frame" ng-controller="AnotherCtrl as another">
      <h1>another simple controller</h1>
      <div>
        {{ another.msg }}
      </div>
    </div>
    <div class="frame">
      <h1>using directives</h1>
      <some-component greeting="'Hey ho!'"/>
    </div>
  </body>
</html>
